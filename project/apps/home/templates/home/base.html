{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Mi proyecto </title>
        <link rel="icon" type="image/x-icon" href="{% static 'home/assets/favicon.ico' %}" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'home/css/styles.css' %}" rel="stylesheet" />
    </head>

    <body id="page-top">

        {% include 'home/navbar.html' %}

        <!-- Header-->
        {% block header %}
        {% endblock header %}
        
        <!-- Contenido principal -->
        <main class="bg-light" id="services">
            <section class="container px-5 text-center" style="min-height: 90vh">
                {% block content %}
                {% endblock content %}
            </section>
        </main>

        {% include 'home/footer.html' %}

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'home/js/scripts.js' %}"></script>
    </body>
</html>
