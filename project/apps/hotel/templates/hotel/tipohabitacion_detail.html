{% extends 'home/base.html' %}

{% block content %}
    <h2 class="display-5 mb-4">Detalle de tipo de habitacion</h2>

    <ul class="list-group">
        <li class="list-group-item"><strong>Nombre:</strong> {{ object.nombre }}</li>
        <li class="list-group-item"><strong>Detalle:</strong> {{ object.descripcion }}</li>
    </ul>

    {% url 'hotel:index' as url %}
    {% include 'home/index_back.html' with link=url %}
{% endblock content %}
